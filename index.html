<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your shopping list</title>

    <meta property="og:title" content="Your shopping list">
    <meta property="og:description" content="A simple shopping list">
    <meta property="og:image" content="">
    <link rel="icon" href="images/list.svg">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />

    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <link href="css/global.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/header.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/sheet.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/clear.css" rel="stylesheet">
    <link href="css/footer.css" rel="stylesheet">

    <script src="js/script.js" defer></script>
</head>

<body>
    <div class="container">

        <h1 class="header">Your shopping list</h1>

        <form class="form js-form">
            <input class="form__input js-input" placeholder="What do you want to add to your shopping list?">
            <button class="button js-addButton">Add to list</button>
        </form>

        <div class="main">
            <section class="switchingLists">
                <button class="button">Add new list</button>
                <ul class="listOfLists">

                </ul>
            </section>

            <section class="sheet">
                <h2 class="sheet__header js-nameList">My shopping list</h2>
                <button class="buttonImage js-editListName">
                    <img src="images/edit.svg">
                </button>
                <ul class="list js-list">

                </ul>
            </section>
        </div>

        <section class="clear">
            <button class="button js-clearCheckedListButton">Clear checked</button>
            <button class="button js-clearAllListButton">Clear all</button>
            <!-- <button class="button js-clearAllListButton">Delete list</button> -->
        </section>
    </div>

    <footer class="footer">Powered by mal_vka</footer>
</body>

</html>
