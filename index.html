<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your shopping list</title>

    <meta property="og:title" content="Your shopping list">
    <meta property="og:description" content="A simple shopping list">
    <meta property="og:image" content="">
    <link rel="icon" href="images/list.svg">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" />

    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">

    <link href="css/global.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/buttons.css" rel="stylesheet">
    <link href="css/header.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/sheet.css" rel="stylesheet">
    <link href="css/switching_lists.css" rel="stylesheet">
    <link href="css/clear.css" rel="stylesheet">
    <link href="css/modals.css" rel="stylesheet">
    <link href="css/footer.css" rel="stylesheet">

    <script src="js/script.js" defer></script>
</head>

<body>
    <div class="container">

        <h1 class="header">Your shopping notebook</h1>

        <form class="form js-form">
            <input class="form__input js-input" placeholder="What do you want to add to the current shopping list?">
            <button class="button js-addButton">Add to list</button>
        </form>

        <div class="main">
            <section class="switchingLists">
                <h3 class="switchingLists__title">My lists</h3>
                <ul class="listOfLists js-listOfLists">

                </ul>

                <button class="button button--addList js-addNewListButton">Add new list</button>

            </section>

            <section class="sheet">
                <h2 class="sheet__header js-nameList">My shopping list</h2>
                <button class="buttonImage js-editListName">
                    <img class="js-editListNameImage" src="images/edit.svg">
                    <img class="js-saveListNameImage noDisplay" src="images/check.svg">
                </button>
                <div class="sheet__listContainer">
                    <ul class="list js-list">

                    </ul>
                </div>
            </section>
        </div>

        <section class="clear">
            <button class="button js-clearCheckedListButton">Clear checked</button>
            <button class="button js-clearAllListButton">Clear all</button>
            <button class="button button--deleteList js-deleteListButton">Delete list</button>

        </section>


        <div class="modal noDisplay js-modalTooManyLists">
            <button class="modalClose js-modalClose">&times;</button>
            <h3 class="modalTitle">Can't add another list!</h3>
            <p class="modalParagraph">
                You can have up to 5 lists!
            </p>
        </div>
        <div class="modal noDisplay js-modalAtLeastOneList">
            <button class="modalClose js-modalClose">&times;</button>
            <h3 class="modalTitle">This list cannot be deleted!</h3>
            <p class="modalParagraph">
                You must have at least one list!
            </p>
        </div>
        <div class="overlay noDisplay js-overlay"></div>

    </div>

    <footer class="footer">Powered by mal_vka</footer>
</body>

</html>
